name: Deploy FullStack

on: 
  push: 
    branches: 
      - dev
      - main

jobs:
  frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy frontend to S3 & invalidate CloudFront
        run: |
          aws s3 sync frontend/build s3://${{ secrets.FRONTEND_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} --path "/*"

      - name: Slack notification - success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \" *Deployment Successful* \n\
            *App:* Frontend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit>\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>\" 
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack notification - failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \" *Deployment Failed* \n\
            *App:* Frontend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Job:* ${{ github.job }}\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to view failure logs>\" 
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

  backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: frontend
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: |
            ${{ secrets.EC2_SSH_KEY }}
          source: "backend,docker-compose.yaml"
          target: "/home/ubuntu/app"

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: |
            ${{ secrets.EC2_SSH_KEY }}
          port: 22
          debug: true
          use_insecure_cipher: true
          script: |
            cd /home/ubuntu/app/backend
            sudo docker compose down
            sudo docker compose up -d --build

      - name: Health check
        run: |
          echo "Waiting for backend to become healthy..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_IP }}/health || true)
            if [ "$STATUS" = "200" ]; then
              echo "Backend is healthy"
              exit 0
            fi
            echo " Status: $STATUS â€” retrying in 5s..."
            sleep 5
          done
          echo " Backend did not become healthy in time"
          exit 1

      - name: Slack notification - success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \" *Deployment Successful* \n\
            *App:* Backend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit>\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>\" 
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack notification - failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \" *Deployment Failed* \n\
            *App:* Backend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Job:* ${{ github.job }}\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to view failure logs>\" 
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
