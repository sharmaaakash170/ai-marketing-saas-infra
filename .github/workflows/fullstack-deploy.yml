name: Deploy FullStack

on: 
  push: 
    branches: 
      - dev 
      - main 
env: 
  ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    
jobs:
  frontend: 
    name: Deploy frontend
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4 
        with:
          node-version: 20 
      
      - run: |
          cd frontend
          npm install 
          npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - run: |
          aws s3 sync frontend/build s3://${{ secrets.FRONTEND_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} --path "/*"
        
      - name: Slack notification for successful deployment 
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚úÖ *Deployment Successful* üöÄ\n\
            *App:* Frontend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit>\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}


      - name: Slack notification for faliure deployment 
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚ùå *Deployment Failed* üö®\n\
            *App:* Frontend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Job:* ${{ github.job }}\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to view failure logs>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
  
  backend: 
    name: Deploy Backend 
    runs-on: ubuntu-latest
    environment: ${{ env.ENVIRONMENT }}
    needs: frontend
    steps:
      - uses: actions/checkout@v4 

      - name: Copy backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: |
            ${{ secrets.EC2_SSH_KEY }}
          source: "backend,docker-compose.yaml"
          target: "/home/ubuntu/app"

      - name: Deploy backend via SSH 
        uses: appleboy/ssh-action@v0.1.3
        with: 
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key: |
            ${{ secrets.EC2_SSH_KEY }}
          port: 22
          debug: true
          use_insecure_cipher: true
          script: |
            cd /home/ubuntu/app/backend
            sudo docker compose down
            sudo docker compose up -d --build

      - name: Health check (wait until backend is ready)
        run: |
          echo "Waiting for backend to become healthy..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_IP }}/health || true)

            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Backend is healthy"
              exit 0
            fi

            echo "‚è≥ Status: $STATUS ‚Äî retrying in 5s..."
            sleep 5
          done

          echo "‚ùå Backend did not become healthy in time"
          exit 1


      - name: Slack notification for successful deployment 
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚úÖ *Deployment Successful* üöÄ\n\
            *App:* Backend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit>\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Logs>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}


      - name: Slack notification for faliure deployment 
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"‚ùå *Deployment Failed* üö®\n\
            *App:* Backend\n\
            *Environment:* $ENVIRONMENT\n\
            *Branch:* ${{ github.ref_name }}\n\
            *Triggered by:* ${{ github.actor }}\n\
            *Job:* ${{ github.job }}\n\
            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here to view failure logs>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
