name: Deploy FullStack

on: 
  push: 
    branches: [ main ]
    
jobs:
  frontend: 
    name: Deploy frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4 
        with:
          node-version: 20 
      
      - run: |
          cd frontend
          npm install 
          npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - run: |
          aws s3 sync frontend/build s3://${{ secrets.FRONTEND_BUCKET }} --delete
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CF_DISTRIBUTION_ID }} --path "/*"
  
  backend: 
    name: Deploy Backend 
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4 

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy backend to EC2 
        uses: appleboy/scp-action@v0.1.7
        with: 
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key_path: ~/.ssh/id_rsa
          source: "backend,docker-compose.yaml"
          target: "/home/ubuntu/app"

      - name: Deploy backend via SSH 
        uses: appleboy/ssh-action@v0.1.3
        with: 
          host: ${{ secrets.EC2_IP }}
          username: ubuntu
          key_path: ~/.ssh/id_rsa
          script: |
            cd /home/ubuntu/app
            docker compose down
            docker compose up -d --build