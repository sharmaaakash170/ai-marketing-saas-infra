services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: saas_user
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: saas_production
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: 
      - "6379:6379"

  web:
    build: .
    command: >
      bash -c "
      bundle exec rails db:create db:migrate &&
      bundle exec rails s -b 0.0.0.0 -p 3000
      "
    env_file:
      - .env.production
      - .env.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/var/www/backend
    depends_on:
      - db
      - redis
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs   # for SSL later
    depends_on:
      - web

volumes: 
  db_data:
