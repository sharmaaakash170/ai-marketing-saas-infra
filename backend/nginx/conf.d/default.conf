upstream rails {
    server web:3000;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://rails;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        proxy_pass http://rails/health;
    }
}
